<!DOCTYPE html>
<html>
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Adicionar Evento</title>
</head>
<body>
    <div th:replace="menu :: menu"></div>

    <div class="container">
        <h1>Detalhe do evento</h1>

    <div class="row">
    <div class="col s12 ">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Evento</span>
          <p><strong>Id:</strong><span th:text="${evento.id}">1</span></p>
          <p><strong>Nome:</strong><span th:text="${evento.nome}">Aniversário  de josé</span></p>
          <p><strong>Local:</strong><span th:text="${evento.local}">Club</span></p>
          <p><strong>Data:</strong><span th:text="${evento.data}">25/11/2024</span></p>
          <p><strong>Horário:</strong><span th:text="${evento.horario}">20:00</span></p>
          
          </div>
        
      </div>
      
      <div class="card">
        <div class="card-content">
          <span class="card-title">Adicionar Convidado</span>
          <fom action="" method="post">
            <div>
            <label>Nome:</label> <input type="text" name="nome" >
            </div>
            <div>
            <label>RG:</label> <input type="text" name="rg" >
            </div>
            
            <div> 
               <button type="submit" class="btn">Salvar</button>  
               <button type="reset" class="btn">Limpar</button>           
            </div>
          </fom>
          </div>
        
      </div>
    </div>
  </div>
    </div>
</body>
</html>
